<div>
  <div nz-row>
    <div nz-col nzFlex="2">
      <nz-card
        nzType="inner"
        style="margin-top: 16px"
        nzTitle="Post new expense"
      >
        <form
          nz-form
          [formGroup]="expenseFrom"
          (ngSubmit)="submitForm()"
          class="custom-form"
        >
          <nz-form-item>
            <nz-form-control nzErrorTip="Please enter a title.">
              <input
                type="text"
                nz-input
                formControlName="title"
                placeholder="Enter the title"
              />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzErrorTip="Please enter an amount.">
              <input
                type="number"
                nz-input
                formControlName="amount"
                placeholder="Enter the amount"
              />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzErrorTip="Please enter a date.">
              <nz-date-picker
                style="width: 100%"
                formControlName="date"
              ></nz-date-picker>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control>
              <textarea
                nz-input
                placeholder="Enter a description"
                [nzAutosize]="{ minRows: 2, maxRows: 6 }"
                formControlName="description"
              ></textarea>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item nzErrorTip="Please enter a category.">
            <nz-form-control>
              <nz-select
                nzAllowClear
                nzPlaceHolder="Select the category"
                formControlName="category"
              >
                <nz-option
                  *ngFor="let category of listOfCategory"
                  [nzLabel]="category"
                  [nzValue]="category"
                ></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
          <button
            nz-button
            nzType="primary"
            nzBlock
            [disabled]="expenseFrom.invalid"
            class="w-100"
          >
            Post expense
          </button>
        </form>
      </nz-card>
    </div>
    <div nz-col nzFlex="3" style="margin-left: 20px">
      <nz-card nzType="inner" style="margin-top: 16px" nzTitle="Last expenses">
        <div nz-card-grid style="width: 100%" *ngFor="let expense of expenses">
          <div nz-row>
            <div nz-col nzSpan="18">
              {{ expense.amount.toFixed(2).replace(".", ",") }} â‚¬ -
              <span nz-icon nzType="message" nzTheme="outline"></span>
              {{ expense.title }}
              -
              <span nz-icon nzType="clock-circle" nzTheme="outline"></span>
              {{ expense.date.toDate() | date : "dd/MM/yyyy" }}
              {{ expense.date.toDate() | date : "HH:mm" }}
              -
              <span nz-icon nzType="comment" nzTheme="outline"></span>
              {{ expense.category }}
            </div>
            <div nz-col nzSpan="6" style="font-size: 15px">
              <span
                nz-icon
                nzType="edit"
                nzTheme="fill"
                style="color: blue"
              ></span>
              <span
                nz-icon
                nzType="delete"
                nzTheme="fill"
                style="color: red; margin-left: 10px"
              ></span>
            </div>
          </div>
        </div>
      </nz-card>
    </div>
  </div>
</div>
