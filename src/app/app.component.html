<nz-layout class="layout">
  <div class="max-view-field">
    <nz-sider
      class="sider"
      [nzTheme]="'dark'"
      [nzCollapsible]="true"
      [nzCollapsed]="isCollapsed"
      [nzCollapsedWidth]="0"
      [nzBreakpoint]="'lg'"
    >
      <div class="logo">
        <img src="./../assets/img/avatar.jpg" alt="Avatar" class="avatar" />
        <div class="user-info">
          <strong>Root</strong>
        </div>
      </div>

      <ul nz-menu nzTheme="dark" nzMode="inline" class="menu">
        <li
          nz-menu-item
          routerLink="/"
          routerLinkActive="ant-menu-item-selected"
        >
          <span nz-icon nzType="dashboard"></span>
          <span>Dashboard</span>
        </li>
        <li
          nz-menu-item
          routerLink="/income"
          routerLinkActive="ant-menu-item-selected"
        >
          <span nz-icon nzType="fund"></span>
          <span>Income</span>
        </li>
        <li
          nz-menu-item
          routerLink="/expense"
          routerLinkActive="ant-menu-item-selected"
        >
          <span nz-icon nzType="fall"></span>
          <span>Expense</span>
        </li>
      </ul>
    </nz-sider>

    <nz-layout class="right-layout">
      <nz-header class="header">
        <button
          nz-button
          nzType="primary"
          class="menu-btn"
          (click)="toggleMenu()"
        >
          <span nz-icon nzType="menu"></span>
        </button>
        <h1 class="app-title">Expense Tracker</h1>
        <div class="spacer"></div>
      </nz-header>

      <nz-content>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
    </nz-layout>
  </div>
</nz-layout>
