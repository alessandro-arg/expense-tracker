<div>
  <div nz-row>
    <div nz-col nzFlex="2">
      <nz-card
        nzType="inner"
        style="margin-top: 16px"
        nzTitle="Post new income"
      >
        <form
          nz-form
          [formGroup]="incomeForm"
          class="custom-form"
          (ngSubmit)="submitForm()"
        >
          <nz-form-item>
            <nz-form-control nzErrorTip="Please enter a title.">
              <input
                type="text"
                nz-input
                formControlName="title"
                placeholder="Enter a title"
              />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzErrorTip="Please enter an amount">
              <input
                type="number"
                nz-input
                formControlName="amount"
                placeholder="Enter an amount"
              />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzErrorTip="Please enter a date.">
              <nz-date-picker
                style="width: 100%"
                formControlName="date"
              ></nz-date-picker>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control>
              <textarea
                nz-input
                placeholder="Enter the description"
                [nzAutosize]="{ minRows: 2, maxRows: 6 }"
                formControlName="description"
              ></textarea>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item nzErrorTip="Please enter a category.">
            <nz-form-control>
              <nz-select
                nzAllowClear
                nzPlaceHolder="Select the category"
                formControlName="category"
              >
                <nz-option
                  *ngFor="let category of listOfCategory"
                  [nzLabel]="category"
                  [nzValue]="category"
                ></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
          <button
            nz-button
            nzType="primary"
            nzBlock
            [disabled]="incomeForm.invalid"
            class="w-100"
          >
            Post income
          </button>
        </form>
      </nz-card>
    </div>
    <div nz-col nzFlex="3" style="margin-left: 20px">
      <nz-card nzType="inner" style="margin-top: 16px" nzTitle="Last incomes">
        <div nz-card-grid style="width: 100%" *ngFor="let income of incomes">
          <div nz-row>
            <div nz-col nzSpan="18">
              <span class="income_amount">
                +{{ income.amount.toFixed(2).replace(".", ",") }} â‚¬</span
              >
              <span
                nz-icon
                nzType="message"
                nzTheme="outline"
                style="margin-left: 10px"
              ></span>
              {{ income.title }}

              <span
                nz-icon
                nzType="clock-circle"
                nzTheme="outline"
                style="margin-left: 5px"
              ></span>
              {{ income.date.toDate() | date : "dd/MM/yyyy" }}
              {{ income.date.toDate() | date : "HH:mm" }}

              <span
                nz-icon
                nzType="comment"
                nzTheme="outline"
                style="margin-left: 5px"
              ></span>
              {{ income.category }}
            </div>
            <div nz-col nzSpan="6" style="font-size: 15px">
              <span
                nz-icon
                nzType="edit"
                nzTheme="fill"
                style="color: rgb(96, 96, 255)"
              ></span>
              <span
                nz-icon
                nzType="delete"
                nzTheme="fill"
                style="color: rgb(255, 66, 66); margin-left: 20px"
              ></span>
            </div>
          </div>
        </div>
      </nz-card>
    </div>
  </div>
</div>
